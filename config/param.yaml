## --------------------------------------------------------------
## |                    compulsory parameters                   #
## --------------------------------------------------------------
camera_name: ""
camera_id: 0 #if the camera_name is not defined, the id is used
#StreamRole documentation: https://libcamera.org/api-html/namespacelibcamera.html#a295d1f5e7828d95c0b0aabc0a8baac03
stream_role: "still" # [raw, still, video, viewfinder]
#pixel format documentation: https://libcamera.org/api-html/build_2include_2libcamera_2formats_8h_source.html
pixel_format: "RGB888"
resolution:
  width: 1456
  height: 1088

#frame_id and calib_url parameters are set using launch file

## --------------------------------------------------------------
## |                     optional parameters                    #
## --------------------------------------------------------------
# documentation: https://libcamera.org/api-html/namespacelibcamera_1_1controls.html
control:
  exposure_time: 20 # [micro-seconds]
  # stats_output_enable - not supported by the current version of the libcamera SDK
  # noise_reduction_mode - not supported by the current version of the libcamera SDK
  frame_duration_limits: 16562
  ae_constraint_mode: 0
  brightness: 0.0
  sharpness: 1.0
  colour_gain: 0.0
  ae_enabled: true
  # ae_flicker_mode - not supported by the current version of the libcamera SDK
  saturation: 1.0
  contrast: 1.0
  # hdr_mode - not supported by the current version of the libcamera SDK
  exposure_value: 0.0
  analogue_gain: 1.0
  awb_enable: false
  awb_mode: 0
  # ae_flicker_period - not supported by the current version of the libcamera SDK
  ae_metering_mode: 0
  scaler_crop: "(0, 0)/1456x1088"
  ae_exposure_mode: 0
